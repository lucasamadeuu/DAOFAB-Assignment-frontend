<form (ngSubmit)="getJsonData()">
  <div *ngIf="loading">
    <mat-spinner></mat-spinner>
  </div>

  <div class="mat-elevation-z8" *ngIf="!loading" class="tableContainer">
    <table
      *ngIf="dataSource?.length > 0"
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8"
    >
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="sender">
        <th mat-header-cell *matHeaderCellDef>Sender</th>
        <td mat-cell *matCellDef="let element">{{ element.sender }}</td>
      </ng-container>

      <ng-container matColumnDef="receiver">
        <th mat-header-cell *matHeaderCellDef>Receiver</th>
        <td mat-cell *matCellDef="let element">{{ element.receiver }}</td>
      </ng-container>

      <ng-container matColumnDef="totalAmount">
        <th mat-header-cell *matHeaderCellDef>Total Amount</th>
        <td mat-cell *matCellDef="let element">{{ element.totalAmount }}</td>
      </ng-container>

      <ng-container matColumnDef="totalPaidAmount">
        <th mat-header-cell *matHeaderCellDef>Total Paid Amount</th>
        <td mat-cell *matCellDef="let element">
          {{ element.totalPaidAmount }}
        </td>
      </ng-container>

      <ng-container matColumnDef="totalPaidAmountButton">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element" class="buttonPaid">
          <button mat-raised-button color="primary">Total Paid Amount</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [length]="7"
      [pageSize]="2"
      [pageSizeOptions]="[2]"
      aria-label="Select page"
      (page)="handlePageEvent($event)"
    >
    </mat-paginator>
  </div>
</form>
