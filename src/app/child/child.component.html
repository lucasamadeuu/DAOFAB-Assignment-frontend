<form (ngSubmit)="getJsonData(id)">
  <div *ngIf="loading">
    <mat-spinner></mat-spinner>
  </div>

  <div class="buttonContainer">
    <button class="back-button" (click)="goBack()">
      <mat-icon>keyboard_arrow_left</mat-icon>
    </button>

    <h1>{{ "Parent id " + id }}</h1>
  </div>

  <div class="mat-elevation-z8" *ngIf="!loading" class="tableContainer">
    <table
      *ngIf="dataSource?.length > 0"
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8"
    >
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="sender">
        <th mat-header-cell *matHeaderCellDef>Sender</th>
        <td mat-cell *matCellDef="let element">{{ element.sender }}</td>
      </ng-container>

      <ng-container matColumnDef="receiver">
        <th mat-header-cell *matHeaderCellDef>Receiver</th>
        <td mat-cell *matCellDef="let element">{{ element.receiver }}</td>
      </ng-container>

      <ng-container matColumnDef="totalAmount">
        <th mat-header-cell *matHeaderCellDef>Total Amount</th>
        <td mat-cell *matCellDef="let element">{{ element.totalAmount }}</td>
      </ng-container>

      <ng-container matColumnDef="PaidAmount">
        <th mat-header-cell *matHeaderCellDef>Paid Amount</th>
        <td mat-cell *matCellDef="let element">
          {{ element.paidAmount }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</form>
